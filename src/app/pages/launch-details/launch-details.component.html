<layout>
  @if(data$ | async; as launch) {
    <article class="flex gap-y-4 flex-col items-center">
      <img
        [src]="launch.links.patch.small"
        [alt]="launch.name"
        class="w-52 h-auto"
      />
      <h2 class="text-4xl text-white font-bold">
        Launch #{{ launch.flight_number }}
      </h2>
      <p class="text-lg">{{ launch.details }}</p>
    </article>
    }
</layout>

<router-outlet />
